<main role="main">
  <div class="container">
  <h1 class="text-center pt-4">Welcome To Our Blogs</h1>
  <br>
  <br>
  <h2>Latest Posts</h2>
  <hr>

   {% for blog in blogs.all %}
   <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
   {{blog.pub_date_pretty}}
   <br>
   <img class="img-fluid" src="{{blog.image.url}}" width="200" height="250">
   <br>
   <p>{{ blog.summary }}</p>
   {% endfor %}
  </div>
</main>
